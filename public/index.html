          {

  var infoW = new google.maps.InfoWindow({

er'> <img class='storage-icon' src='assets/images/phone.png'> <a class='storage-amount'> (626) 696-6969</a> </div> </div> <div class='rent-host justify-content-center row'> <button id='rent' class='rent-btn'> Rent</button> </div> </div>"

  var query = firebase.database().ref("users");

          /*info.name, info.email, info.address,
              info.long, info.lat, info.phone,
              info.uid, info.profile,
              info.role, info.size, info.available*/

          firebase.storage().ref().child(info.profile).getDownloadURL().then((u) => {
              var marker = new google.maps.Marker({
                  position: {
                      lat: info.lat,
                      lng: info.long
                  },
                  map: map
              });

              google.maps.event.addListener(marker, "click", () => {
                infoW.open(map, marker);
              });
          });
      });
  });
